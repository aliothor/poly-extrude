<body>
    <script>
        const scene = createScene();


        function test() {

            // const result = polyextrude.cylinder([0, 0], { radius: 4, radialSegments: 6, height: 15 });
            // const geometry = createBufferGeometry(result);
            // const mesh = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({ color: '#FFF', wireframe: false, vertexColors: true, side: 0 }));
            // scene.add(mesh);

            const time = 'time';
            console.time(time);
            const results = [];
            const size = 40;
            for (let i = -size; i < size; i++) {
                for (let j = -size; j < size; j++) {
                    const result = polyextrude.cylinder([i * 2, j * 2], { radius: 1, radialSegments: 6, height: 15 });
                    results.push(result);
                }
            }
            console.timeEnd(time);
            results.forEach(result => {
                const geometry = createBufferGeometry(result);
                const mesh = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({ color: '#FFF', wireframe: false, vertexColors: true, side: 0 }));
                scene.add(mesh);
            });
        }
        test();



    </script>
